<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="gameBody">

            <h1>Rock Paper Scissors!</h1>


            <div class="scoreSection">
                <ul class="playerScoreSection">
                    <li>You</li>
                    <li id="playerScore">0</li>
                </ul>
                
                <h3>Score</h3>

                <ul class="computerScoreSection">
                    <li>Computer</li>
                    <li id="computerScore">1</li>
                </ul>
            </div>

            <h1>Choose</h1>

            <ul class="choiceSection">
                <li><img class="playerChoice" id="Rock" src="imgs/Rock.png"></li>
                <li><img class="playerChoice" id="Paper" src="imgs/Paper.png"></li>
                <li><img class="playerChoice" id="Scissor" src="imgs/Scissor.png"></li>
            </ul>

            <ul class="roundSection">
                <li>Rock</li>
                <li>VS</li>
                <li>Paper</li>
            </ul>

            <h1>You Win!</h1>
            

        </div>

    </body>
</html>
