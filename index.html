<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="gameBody">

            <h1>Rock Paper Scissors!</h1>


            <div class="scoreSection">
                <ul class="playerScore">
                    <li>You</li>
                    <li>0</li>
                </ul>
                
                <h3>Score</h3>

                <ul class="computerScore">
                    <li>Computer</li>
                    <li>1</li>
                </ul>
            </div>

            <h1>Choose</h1>

            <ul class="choiceSection">
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissor</li>
            </ul>

            <ul class="roundSection">
                <li>Rock</li>
                <li>VS</li>
                <li>Paper</li>
            </ul>

            <h1>You Win!</h1>
            

        </div>

    </body>
</html>
